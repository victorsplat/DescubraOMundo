<!doctype html>
<html lang="pt-br">

<head>
    <title>Pré Cadastro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/form.css">
</head>

<body>
    <div class="login">
        <div logo><img logo src="../img/globe_PNG62.png" alt="" class="logo"></div>
        <form class="dadosCliente" method="POST" action="http://localhost:3003/registro" id="registerForm">
            <input class="form-control" dados type="text" placeholder="Digite seu Nome" name="nameUser" id="nameUser">
            <input class="form-control" dados type="text" placeholder="Digite seu Sobrenome" name="lastNameUser"
                id="lastNameUser">
            <input class="form-control" dados type="email" placeholder="Digite seu Email" name="emailUser"
                id="emailUser">
            <input class="form-control" dados type="email" placeholder="Digite seu Email novamente"
                name="emailrepeatUser" id="emailrepeatUser">
            <input class="form-control" dados type="password" placeholder="Digite sua senha" name="passUser"
                id="passUser">
            <input class="form-control" dados type="password" placeholder="Digite sua senha novamente"
                name="passrepeatUser" id="passrepeatUser">
            <input termos type="checkbox" name="condicoes" id="condicoes"><small>Eu aceito os Termos, Política de Dados
                e Política de Cookies</small>
        </form>
        <button btn type="submit" class="btn btn-primary" form="registerForm">Cadastre-se</button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
